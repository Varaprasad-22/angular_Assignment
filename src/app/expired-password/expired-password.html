<div class="expired-password">
    <h2>Password Expirey Update</h2>
    <p class="info">your is Expired Please Update To new One</p>
    <form [formGroup]="expiredForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label>username</label>
            <input formControlName="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" formControlName="oldPassword" placeholder="Enter Old Password">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" formControlName="newPassword" placeholder="Enter New Password">
        </div>
          <div class="password-rules"
      *ngIf="expiredForm.get('newPassword')?.touched">
      <p [class.valid]="expiredForm.get('newPassword')?.value?.length >= 8">
        • Minimum 8 characters
      </p>
      <p [class.valid]="/[A-Z]/.test(expiredForm.get('newPassword')?.value)">
        • One uppercase letter
      </p>
      <p [class.valid]="/[a-z]/.test(expiredForm.get('newPassword')?.value)">
        • One lowercase letter
      </p>
      <p [class.valid]="/\d/.test(expiredForm.get('newPassword')?.value)">
        • One number
      </p>
      <p [class.valid]="/[@$!%*?&]/.test(expiredForm.get('newPassword')?.value)">
        • One special character
      </p>
    </div>
        <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" formControlName="confirmPassword"  placeholder="Re-enter New Password"/>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>

    <button type="submit" [disabled]="expiredForm.invalid">
      Update Password
    </button>

    </form>
</div>
