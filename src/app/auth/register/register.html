<div class="register-card">

  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        formControlName="username"
        placeholder="Enter username"
      />
      <small *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors">
        <span *ngIf="registerForm.get('username')?.errors?.['required']">
          Username is required
        </span>
        <span *ngIf="registerForm.get('username')?.errors?.['minlength']">
          Username must be at least 3 characters
        </span>
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter email"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Enter password"
      />
    </div>

    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
<p class="success" *ngIf="successMessage">
    {{ successMessage }}
  </p>
<p class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>
    <button type="submit" [disabled]="registerForm.invalid">
      Register
    </button>

  </form>

  <p>
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>

</div>
