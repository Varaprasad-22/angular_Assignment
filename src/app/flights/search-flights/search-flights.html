<h2>Search Flights</h2>

<form [formGroup]="searchForm" (ngSubmit)="search()">

  <div>
    <label>From</label><br />
    <input
      type="text"
      formControlName="fromPlace"
      placeholder="From place"
    />
  </div>

  <div>
    <label>To</label><br />
    <input
      type="text"
      formControlName="toPlace"
      placeholder="To place"
    />
  </div>

  <div>
    <label>Departure Date</label><br />
    <input
      type="date"
      formControlName="departureDate"
    />
  </div>

  <div>
    <label>Trip Type</label><br />
    <select formControlName="tripType">
      <option value="oneWay">One Way</option>
      <option value="roundTrip">Round Trip</option>
    </select>
  </div>

  <button type="submit" [disabled]="searchForm.invalid">
    Search Flights
  </button>

</form>

<hr />

<table *ngIf="flights.length > 0" border="1" cellpadding="8">
  <tr>
    <th>Flight No</th>
    <th>From</th>
    <th>To</th>
    <th>Price</th>
  </tr>

  <tr *ngFor="let flight of flights">
    <td>{{ flight.flightNumber }}</td>
    <td>{{ flight.fromPlace }}</td>
    <td>{{ flight.toPlace }}</td>
    <td>{{ flight.price }}</td>
  </tr>
</table>

<p *ngIf="flights.length === 0">
  No flights found
</p>
